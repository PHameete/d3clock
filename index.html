<html>

<head>
  <!--Import Google Icon Font-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>d3 Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background-color: #eee;
      font-family: "Verdana";
      font-size: 12px;
    }

    .container {
      margin: 20px auto;
      width: 1100px;
      height: 700px;
      background-color: #fff;
      display: grid;
      grid-template-columns: 320px 320px 320px;
      grid-row: auto auto;
      grid-column-gap: 20px;
      grid-row-gap: 20px;
    }

    .container > .box {
      padding: 20px;
      display: flex;
      align-items: center;
      /* justify-content: center; */
    }

    h1, h2, h3 {
      text-align: center;
    }

    .container > .box > h3 {
      color: red;
    }
    </style>
</head>

<body>
  <h1>D3 Clock</h1>
  <div class="container">
    <div class="box">
      <h3>SBB&nbsp;&nbsp;&nbsp;</h3>
      <div id="sbb"></div>
    </div>
    <div class="box">
      <h3>Braun&nbsp;&nbsp;</h3>
      <div id="braun"></div>
    </div>
    <div class="box">
      <h3>Classic</h3>
      <div id="classic"></div>
    </div>
    <div class="box">
      <h3>Modern</h3>
      <div id="modern"></div>
    </div>
    <div class="box">
      <h3>3x speed</h3>
      <div id="sim"></div>
    </div>
    <div class="box">
      <h3>Offset +8h</h3>
      <div id="tz"></div>
    </div>
  </div>

  <script src="./src/app.ts"></script>
</body>

</html>
